name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: 156ec9750ace4da8db43d80c364b0629eee345801a73c6dcddb414667b0ca18f02-262691f1-884a-426b-be03-6c1f44ae1123010203007d64f310
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"           # no frontend
          api_location: "api"         # points to your Azure Function
          output_location: ""         # no static output
