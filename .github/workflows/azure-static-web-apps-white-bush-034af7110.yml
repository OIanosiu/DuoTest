name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: 63d1f21b0ea2a8acb718091163c809e16eb8e404bddab09fb30c2c68e0d1581e02-3cb0397a-d9ce-4d57-9382-1e85ade637270101230034af7110
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"           # no frontend
          api_location: "api"         # points to your Azure Function
          output_location: ""         # no static output
